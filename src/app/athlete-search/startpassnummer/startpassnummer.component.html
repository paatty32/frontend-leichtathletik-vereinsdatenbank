<form>
    <div class="container mt-1">
        <div class="row justify-content-center">
            <div class="control-group col-sm-12 col-md-3">
                <input [formControl]="formControl" class="form-control" placeholder="Startpassnummer">
                <div class="error" *ngIf = "!formControl.valid">
                    <span style="color: red;">Bitte gib einen numerischen Wert ein.</span>
                </div>
            </div>
        </div>
    </div>
</form>

<div class="container">
    <div class="row justify-content-center">
        <div *ngFor="let athlete of $athletes | async" class="col-12 col-sm-6 col-md-4 col-lg-3 ">
            <la-athlete-card [athlete]="athlete">
            </la-athlete-card>
        </div>
    </div>
</div>
